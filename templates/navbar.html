{%load static%}

<nav>
    <div class="navbar" style="display: flex; justify-content: space-between; padding: 1rem;">
        <div style="display: flex; gap: 2.4rem; width: 50rem; align-items: center;">
        <img src="{%static 'img/logo.png'%}" alt="logo image" class="navbar-logo">
        <span><a class="navbar-link" href="{%url 'shop:allProdCat'%}">All Products</a></span>
        <div class="dropdown">
            <input type="checkbox" id="dropdown" />
            <label for="dropdown" class="dropdown-btn">
                <span>Shop by category</span>
                <span class="arrow"></span>
            </label>
            <ul class="dropdown-content" role="menu">
                {% for cat in links %}
                    <li style="--delay: 1;"><a href="{{cat.get_url}}">{{cat.name}}</a></li>
                {% endfor %}
            </ul>
          </div>
        <span><a class="navbar-link" href="{%url 'cart:cart_detail'%}">Your Cart ({{item_count}})</a></span>
        </div>
        <form action="{%url 'search_app:SearchResult'%}" method="get" style="padding: 0.2rem; background-color: #fff; border-radius: 2rem; display: flex; align-items: center;">
            {%csrf_token%}
            <input type="search" placeholder="Search" class="search_input" name="q">
            <button class="button" type="submit"><svg style="fill: #fff ;" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 24 24">
                <path d="M 10 2 C 5.590603 2 2 5.5906063 2 10 C 2 14.409394 5.590603 18 10 18 C 11.929744 18 13.635779 17.22512 15.019531 16.082031 L 20.71875 21.78125 A 0.75130096 0.75130096 0 1 0 21.78125 20.71875 L 16.082031 15.019531 C 17.225119 13.635778 18 11.929742 18 10 C 18 5.5906063 14.409397 2 10 2 z M 10 3.5 C 13.598737 3.5 16.5 6.401265 16.5 10 C 16.5 13.598735 13.598737 16.5 10 16.5 C 6.4012627 16.5 3.5 13.598735 3.5 10 C 3.5 6.401265 6.4012627 3.5 10 3.5 z"></path>
                </svg></button>
        </form>
        
    </div>
</nav>


<style>
    .search_input {
        border: none;
        padding: 0.8rem 1.2rem;
        font-size: 1.6rem;
        border-radius: 2rem;
    }
    .search_input:focus{
        outline: none;
    }

    .button{
        background-color: #1f1f1f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        border: none;
        border-radius: 100%;
    }
</style>
